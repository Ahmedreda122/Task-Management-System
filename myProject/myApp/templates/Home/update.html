<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/error.css' %}" rel="stylesheet" />
		<title>Update Task</title>
	</head>
	<body>
		<div class="container-md">
      <h1>Update Task</h1>
      <form method="POST" class="row row-cols-lg-auto g-3 align-items-center" action="{% url "updateTask" id=Task.ID %}">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-20 updateSection">
              {{ form.as_div }}
            </div>
            <div>
              <input class="btn btn-primary" type="submit" value="Update Task">
            </div>
        </div>
      </form>
    </div>
	</body>
</html>
